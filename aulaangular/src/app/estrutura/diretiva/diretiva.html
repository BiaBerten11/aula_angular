<h2>Lista de Alunos e Status </h2>

<button (click)="alternarLista()">Exibir/Ocular Lista</button>

<ul *ngIf="mostrarLista" [ngStyle]="{'font-size.px':fontSize}">
    <li *ngFor="let aluno of alunos" [ngClass]="{'ativo': aluno.status, 'inativo': !aluno.status}">
        {{ aluno.id }} - {{ aluno.nome }} - {{ aluno.status ? 'Ativo' : 'Inativo' }}
    </li>
</ul>

<button (click)="aumentarFonte()">+</button>
<button (click)="diminuieFonte()">-</button>
